<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Workout Tracker</Track></title>
</head>
<body>
    <h1>Workout Tracker</h1>
     <!-- Workout Input Form -->
     <section>
        <h2>Log Your Workout</h2>
        <form id="workout-form">
            <label for="type">Workout Type:</label>
            <select id="type">
                <option value="Running">Running</option>
                <option value="Cycling">Cycling</option>
                <option value="Strength Training">Strength Training</option>
            </select>
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" required>
            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" required>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <button type="submit">Log Workout</button>
        </form>
    </section>
    <!----------------------------------------------------------------------------------------------------->

     <!-- Display Workouts -->
     <section>
        <h2>Logged Workouts</h2>
        <ul id="workout-list"></ul>
    </section>
    <!----------------------------------------------------------------------------------------------------->

    <!-- Workout Statistics -->
    <section>
        <h2>Statistics</h2>
        <p>Total Workouts: <span id="total-workouts">0</span></p>
        <p>Total Calories Burned: <span id="total-calories">0</span></p>
        <p>Average Workout Duration: <span id="average-duration">0</span> min</p>
    </section>

    <!-------------------------------------------------------------------------------------------------------------->
     <!-- Fitness Goals -->
     <section>
        <h2>Fitness Goals</h2>
        <input type="text" id="goal" placeholder="Set your goal">
        <button onclick="setGoal()">Set Goal</button>
        <p id="goal-status"></p>
        <progress id="goal-progress" value="0" max="100"></progress>
    </section>
    
    <!-- Interactive Features -->
    <section>
        <h2>Interactive Features</h2>
        <button onclick="showReminder()">Workout Reminder</button>
        <button onclick="printSummary()">Print Workout Summary</button>
    </section>
    
    <!-- Gamification -->
    <section>
        <h2>Achievements</h2>
        <p id="badges">No achievements yet.</p>
        <h2>Countdown Timer</h2>
        <p id="countdown"></p>
    </section>
    
    
</body>
</html>
