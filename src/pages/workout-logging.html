<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FitPal - Log Your Workout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script type="module">
      import { createNavbar } from "../scripts/navbar.js"
      document.body.prepend(createNavbar("logging"))
    </script>
    <script type="module" src="../scripts/workout-logger.js"></script>
  </head>
  <body>
    <main>
      <div class="dashboard-container">
        <section class="welcome-section">
          <h1>Log Your Workout</h1>
          <p class="subtitle">Track your fitness achievements</p>
        </section>

        <section class="workout-form-section">
          <div class="form-container">
            <form id="workoutForm" class="workout-form">
              <div class="form-group">
                <label for="workoutType">Workout Type</label>
                <select
                  id="workoutType"
                  name="workoutType"
                  required
                  class="input-field"
                >
                  <option value="">Select a workout type</option>
                  <option value="running">Running</option>
                  <option value="cycling">Cycling</option>
                  <option value="swimming">Swimming</option>
                  <option value="strength">Strength Training</option>
                  <option value="yoga">Yoga</option>
                  <option value="hiit">HIIT</option>
                </select>
              </div>

              <div id="distanceField" class="form-group" style="display: none">
                <label for="distance">Distance (miles)</label>
                <input
                  type="number"
                  id="distance"
                  name="distance"
                  min="0.1"
                  step="0.1"
                  class="input-field"
                />
              </div>

              <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input
                  type="number"
                  id="duration"
                  name="duration"
                  min="1"
                  max="720"
                  required
                  class="input-field"
                />
              </div>

              <div class="form-group">
                <label for="calories">Calories Burned</label>
                <input
                  type="number"
                  id="calories"
                  name="calories"
                  min="0"
                  max="5000"
                  required
                  class="input-field"
                />
              </div>

              <div class="form-group">
                <label for="date">Date of Workout</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  required
                  class="input-field"
                />
              </div>

              <button type="submit" class="primary-btn">
                <span class="icon">ðŸ’ª</span> Log Workout
              </button>
            </form>
          </div>
        </section>

        <section
          style="overflow-y: auto; max-height: 500px"
          class="workout-list-section"
        >
          <h2>Recent Workouts</h2>
          <div id="workoutList" class="workout-list"></div>
        </section>
      </div>
    </main>
  </body>
</html>
