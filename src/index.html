<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FitPal - Your Fitness Companion</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module">
      import { createNavbar } from "./scripts/navbar.js"
      document.body.prepend(createNavbar("home"))
    </script>
    <script type="module" src="scripts/script.js"></script>
  </head>
  <body>
    <main>
      <div class="dashboard-container">
        <!-- Welcome Section -->
        <section class="welcome-section">
          <h1>Welcome to FitPal</h1>
          <p id="motivationalQuote" class="quote-text">
            Your personal fitness tracking companion
          </p>
          <div class="motivation-container">
            <button id="motivationBtn" class="primary-btn">
              <span class="icon">üí™</span> Daily Motivation
            </button>
          </div>
        </section>

        <!-- Challenge Countdown Section -->
        <section class="countdown-section">
          <h2>Event Countdown</h2>
          <div class="countdown-container">
            <div class="countdown-setup" id="countdownSetup">
              <input
                type="text"
                id="eventName"
                placeholder="Event Name"
                class="input-field"
              />
              <input type="date" id="eventDate" class="input-field" />
              <button id="setCountdown" class="secondary-btn">
                Set Countdown
              </button>
            </div>
            <div
              class="countdown-display"
              id="countdownDisplay"
              style="display: none"
            >
              <h3 id="eventTitle">
                Preparing for: <span id="displayEventName"></span>
              </h3>
              <div class="countdown-timer">
                <div class="time-block">
                  <span id="days">0</span>
                  <label>Days</label>
                </div>
                <div class="time-block">
                  <span id="hours">00</span>
                  <label>Hours</label>
                </div>
                <div class="time-block">
                  <span id="minutes">00</span>
                  <label>Minutes</label>
                </div>
                <div class="time-block">
                  <span id="seconds">00</span>
                  <label>Seconds</label>
                </div>
              </div>
              <button id="resetCountdown" class="text-btn">
                Reset Countdown
              </button>
            </div>
          </div>
        </section>

        <!-- Achievements Dashboard -->
        <section class="achievements-section">
          <h2>Your Achievements</h2>
          <div
            style="overflow-y: auto; max-height: 300px"
            class="achievements-grid"
            id="achievementsGrid"
          >
            <!-- Badges will be dynamically inserted here -->
          </div>
        </section>

        <!-- Favorite Workouts Section -->
        <section class="favorites-section">
          <h2>Favorite Workouts</h2>
          <div class="filters">
            <button id="showAllWorkouts" class="filter-btn active">
              All Workouts
            </button>
            <button id="showFavorites" class="filter-btn">
              Favorites Only
            </button>
          </div>
          <div class="workouts-list" id="workoutsList">
            <!-- Workouts will be dynamically inserted here -->
          </div>
        </section>

        <!-- Print Summary Section -->
        <section class="print-section">
          <div class="print-header">
            <h1>FitPal Workout Summary</h1>
          </div>
          <button id="printSummary" class="primary-btn">
            <span class="icon">üñ®Ô∏è</span> Print Workout Summary
          </button>
          <!-- Hidden print template -->
          <div id="printTemplate" class="print-template">
            <div class="print-content" id="printContent">
              <!-- Dynamic content will be inserted here -->
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Templates for dynamic content -->
    <template id="workoutTemplate">
      <div class="workout-card">
        <div class="workout-header">
          <h3 class="workout-title"></h3>
          <button class="favorite-btn">
            <span class="heart-icon">‚ô°</span>
          </button>
        </div>
        <div class="workout-details">
          <p class="workout-date"></p>
          <p class="workout-duration"></p>
          <p class="workout-calories"></p>
          <p class="workout-distance"></p>
        </div>
      </div>
    </template>

    <template id="achievementTemplate">
      <div class="achievement-card">
        <div class="badge-icon"></div>
        <h3 class="badge-title"></h3>
        <p class="badge-description"></p>
        <span class="earned-date"></span>
      </div>
    </template>
  </body>
</html>
